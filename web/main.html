<html>
<head>
    <title>Main</title>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/d3.v4.min.js"></script>
    <script src="js/main.js"></script>
    <style>
        .node {
            cursor: pointer;
        }

        .overlay{
            background-color:#EEE;
        }

        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node text {
            font-size:10px;
            font-family:sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }

        .templink {
            fill: none;
            stroke: red;
            stroke-width: 3px;
        }

        .ghostCircle.show{
            display:block;
        }

        .ghostCircle, .activeDrag .ghostCircle{
            display: none;
        }
    </style>
</head>
<body>
<div>
    Hello world!
</div>
<div id="tree-container"></div>
</body>
</html>
